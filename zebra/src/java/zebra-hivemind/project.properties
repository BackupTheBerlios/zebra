# Web Application 
maven.eclipse.output.dir=target/classes
maven.multiproject.type=jar

# Anite Plugin Settings
anite.insertdata.testcase=com.anite.borris.initialAdminData.InitialAdminSuite

#Maven
maven.hibernate.properties=target/generated-sources/anite/hibernateExport.properties
maven.hibernate.quiet=true
maven.hibernate.output.dir=${maven.build.dir}/generated-sources/schema
anite.hibernate.includes=**/om/**/*.java
anite.hibernate.excludes=


anite.hibernate.hibernatecfg.0=true
anite.hibernate.hibernatecfg.0.destinationFile=hibernate.postgres.cfg.xml
anite.hibernate.hibernatecfg.0.pool_size=0
anite.hibernate.hibernatecfg.0.jdbcUrl=jdbc:postgresql:zebra
anite.hibernate.hibernatecfg.0.driver=org.postgresql.Driver
anite.hibernate.hibernatecfg.0.dialect=net.sf.hibernate.dialect.PostgreSQLDialect
anite.hibernate.hibernatecfg.0.userName=zebra
anite.hibernate.hibernatecfg.0.password=zebra
anite.hibernate.hibernatecfg.0.OtherMapping.1=true
anite.hibernate.hibernatecfg.0.OtherMapping.1.name=resource
anite.hibernate.hibernatecfg.0.OtherMapping.1.value=DynamicHibernate.hbm.xml
