# Maven Repositories to use
maven.repo.remote=http://zebra.berlios.de/MavenRepository,http://gnasher.aniteps.com/repo,http://www.ibiblio.org/maven/

# Site Settings
maven.site.deploy=fs
maven.pmd.enable=true
maven.xdoc.date = left
statcvs.verbose=false

